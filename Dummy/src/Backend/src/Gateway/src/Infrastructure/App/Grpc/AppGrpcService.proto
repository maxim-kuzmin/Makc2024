syntax = "proto3";

package Makc2024.Dummy.Gateway.Infrastructure.App.Grpc;

service AppGrpc {
    rpc Login (AppLoginActionRequest) returns (AppLoginActionReply);
}

message AppLoginActionRequest {
    string user_name = 1;
    string password = 2;
}

message AppLoginActionReply {
    string user_name = 1;
    string access_token = 2;
}
