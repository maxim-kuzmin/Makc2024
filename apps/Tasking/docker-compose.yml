version: '3.4'

services:
  backend-gateway-web:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-gateway-web
    image: ${MY_IMAGE_PEFIX}backend-gateway-web
    build:
      context: .
      dockerfile: ${MY_BACKEND_GATEWAY_WEB_PATH}Dockerfile
      args:
        - APP_PATH=${MY_BACKEND_GATEWAY_WEB_PATH}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=https://+:${MY_BACKEND_GATEWAY_WEB_PORT_HTTPS};http://+:${MY_BACKEND_GATEWAY_WEB_PORT_HTTP}
      #- ASPNETCORE_PORT_HTTPS=${MY_BACKEND_GATEWAY_WEB_PORT_HTTPS}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${MY_DEFAULT_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/cert.pfx
      - App__IsRetryEnabledByOrchestrator=${MY_IS_RETRY_ENABLED_BY_ORCHESTRATOR}
      - App__Language=${MY_LANGUAGE}
    volumes:
      - ${MY_DOCKER_FOLDER}backend-gateway-web/logs:/app/logs
      - ${MY_HTTPS_FOLDER}:/https:ro
      - ${MY_SECRETS_FOLDER}:/root/.microsoft/usersecrets:ro
    depends_on:
      - backend-task-manager-web
    networks:
      - network-backend
      - network-frontend

  backend-task-executor-web:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-task-executor-web
    image: ${MY_IMAGE_PEFIX}backend-task-executor-web
    build:
      context: .
      dockerfile: ${MY_BACKEND_TASK_EXECUTOR_WEB_PATH}Dockerfile
      args:
        - APP_PATH=${MY_BACKEND_TASK_EXECUTOR_WEB_PATH}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://*:${MY_BACKEND_TASK_EXECUTOR_WEB_PORT_HTTP}
      - App__IsRetryEnabledByOrchestrator=${MY_IS_RETRY_ENABLED_BY_ORCHESTRATOR}
      - App__Language=${MY_LANGUAGE}
    volumes:
      - ${MY_DOCKER_FOLDER}backend-task-executor-web/logs:/app/logs
      - ${MY_SECRETS_FOLDER}:/root/.microsoft/usersecrets:ro
    depends_on:
      - external-mongo
      - external-rabbitmq
    networks:
      - network-backend

  backend-task-manager-web:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-task-manager-web
    image: ${MY_IMAGE_PEFIX}backend-task-manager-web
    build:
      context: .
      dockerfile: ${MY_BACKEND_TASK_MANAGER_WEB_PATH}Dockerfile
      args:
        - APP_PATH=${MY_BACKEND_TASK_MANAGER_WEB_PATH}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://*:${MY_BACKEND_TASK_MANAGER_WEB_PORT_HTTP}
      - App__IsRetryEnabledByOrchestrator=${MY_IS_RETRY_ENABLED_BY_ORCHESTRATOR}
      - App__Language=${MY_LANGUAGE}
    volumes:
      - ${MY_DOCKER_FOLDER}backend-task-manager-web/logs:/app/logs
      - ${MY_SECRETS_FOLDER}:/root/.microsoft/usersecrets:ro
    depends_on:
      - backend-task-executor-web
      - backend-task-reader-web
      - backend-task-storage-web
      - external-pgbouncer
      - external-rabbitmq
    networks:
      - network-backend

  backend-task-reader-web:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-task-reader-web
    image: ${MY_IMAGE_PEFIX}backend-task-reader-web
    build:
      context: .
      dockerfile: ${MY_BACKEND_TASK_READER_WEB_PATH}Dockerfile
      args:
        - APP_PATH=${MY_BACKEND_TASK_READER_WEB_PATH}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://*:${MY_BACKEND_TASK_READER_WEB_PORT_HTTP}
      - App__IsRetryEnabledByOrchestrator=${MY_IS_RETRY_ENABLED_BY_ORCHESTRATOR}
      - App__Language=${MY_LANGUAGE}
    volumes:
      - ${MY_DOCKER_FOLDER}backend-task-reader-web/logs:/app/logs
      - ${MY_SECRETS_FOLDER}:/root/.microsoft/usersecrets:ro
    depends_on:
      - external-pgbouncer
      - external-rabbitmq
    networks:
      - network-backend

  backend-task-storage-web:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-task-storage-web
    image: ${MY_IMAGE_PEFIX}backend-task-storage-web
    build:
      context: .
      dockerfile: ${MY_BACKEND_TASK_STORAGE_WEB_PATH}Dockerfile
      args:
        - APP_PATH=${MY_BACKEND_TASK_STORAGE_WEB_PATH}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://*:${MY_BACKEND_TASK_STORAGE_WEB_PORT_HTTP}
      - App__IsRetryEnabledByOrchestrator=${MY_IS_RETRY_ENABLED_BY_ORCHESTRATOR}
      - App__Language=${MY_LANGUAGE}
    volumes:
      - ${MY_DOCKER_FOLDER}backend-task-storage-web/logs:/app/logs
      - ${MY_SECRETS_FOLDER}:/root/.microsoft/usersecrets:ro
    depends_on:
      - external-pgbouncer
      - external-rabbitmq
    networks:
      - network-backend

  external-mongo:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-mongo
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MY_DEFAULT_LOGIN}
      - MONGO_INITDB_ROOT_PASSWORD=${MY_DEFAULT_PASSWORD}
    volumes:
      - ${MY_DOCKER_FOLDER}external-mongo/data:/data/db
    networks:
      - network-backend

  external-mongo-express:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-mongo-express
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MY_DEFAULT_LOGIN}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MY_DEFAULT_PASSWORD}
      - ME_CONFIG_MONGODB_PORT=${MY_EXTERNAL_MONGO_PORT}
      - ME_CONFIG_MONGODB_SERVER=external-mongo
    depends_on:
      - external-mongo
    restart: always
    networks:
      - network-backend

  external-nginx:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-nginx
    image: nginx:alpine
    volumes:
      - ${MY_CONFIGS_FOLDER}nginx.conf:/etc/nginx/nginx.conf
      - ${MY_HTTPS_FOLDER}cert.crt:/etc/nginx/cert.crt
      - ${MY_HTTPS_FOLDER}cert.rsa:/etc/nginx/cert.rsa
    depends_on:
      - backend-gateway-web
      - frontend-web-reactvite
    networks:
      - network-backend
      - network-frontend

  external-postgres:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-postgres
    image: postgres:15.1
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${MY_DEFAULT_LOGIN}
      - POSTGRES_PASSWORD=${MY_DEFAULT_PASSWORD}
      - PGDATA=/var/lib/postgres/data
    volumes:
      - ${MY_DOCKER_FOLDER}external-postgres/data:/var/lib/postgres/data
    networks:
      - network-backend

  external-pgadmin:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-pgadmin
    image: dpage/pgadmin4:6.19
    environment:
      - PGADMIN_DEFAULT_EMAIL=${MY_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${MY_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - ${MY_DOCKER_FOLDER}external-pgadmin:/var/lib/pgadmin
    networks:
      - network-backend

  external-pgbouncer:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-pgbouncer
    image: "brainsam/pgbouncer"
    environment:
      - DB_HOST=postgres
      - DB_USER=${MY_DEFAULT_LOGIN}
      - DB_PASSWORD=${MY_DEFAULT_PASSWORD}
    depends_on:
      - external-postgres
    networks:
      - network-backend

  external-rabbitmq:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-rabbitmq
    image: rabbitmq:3.11.7-management
    environment:
      - RABBITMQ_DEFAULT_USER=${MY_DEFAULT_LOGIN}
      - RABBITMQ_DEFAULT_PASS=${MY_DEFAULT_PASSWORD}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - ${MY_DOCKER_FOLDER}external-rabbitmq/data:/var/lib/rabbitmq
    networks:
      - network-backend

  frontend-web-reactvite:
    container_name: ${MY_CONTAINER_NAME_PEFIX}frontend-web-reactvite
    image: ${MY_IMAGE_PEFIX}frontend-web-reactvite
    build:
      context: .
      dockerfile: ${MY_FRONTEND_WEB_REACTVITE_PATH}Dockerfile
      args:
        - APP_PATH=${MY_FRONTEND_WEB_REACTVITE_PATH}
    # ports:
    #   - "${MY_FRONTEND_WEB_REACTVITE_PORT_HTTP}:80"
    networks:
      - network-frontend

networks:
  network-backend:
    attachable: true
  network-frontend:
    attachable: true